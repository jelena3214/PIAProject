<main id="main">
  <section id="about" class="about">
    <div class="user-container">
      <h2>Rezervacija</h2>
      <form [formGroup]="reservationForm" (ngSubmit)="showLayout()">
        <div class="form-group">
          <label for="date">Datum:</label>
          <input type="date" id="date" formControlName="date">
        </div>
        <div class="form-group">
          <label for="time">Vreme:</label>
          <input type="time" id="time" formControlName="time">
        </div>
        <button type="submit" class="btn get-started-btn" style="margin-left: 0;">Izaberi sto</button>
      </form>

      <p>{{ message }}</p>
    </div>

    <div class="canvas-container">
      <h2>Izaberite sto</h2>
      <canvas #myCanvas width="800" height="400"></canvas>
      <div style="margin-top: 20px;">
        <button type="submit" class="btn get-started-btn" style="margin-left: 0;" (click)="makeReservation()">Rezervi≈°ite</button>
        {{reservationMessage}}
      </div>
    </div>

  </section>
</main>
