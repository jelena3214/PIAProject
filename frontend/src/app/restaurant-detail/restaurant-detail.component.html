<main id="main">
  <section id="about" class="about">
    <div class="user-container">
      <div class="user-info">
        <h2>{{restaurant?.Naziv}}</h2>
        <p><strong>Adresa:</strong> {{restaurant?.Adresa}}</p>
        <p><strong>Tip:</strong> {{restaurant?.Tip}}</p>
        <p><strong>Broj Telefona:</strong> {{restaurant?.Telefon}}</p>
      </div>
    </div>
    <div class="user-container">
      <div class="user-info">
        <h2>Komentari</h2>
        <div class="comment-list">
          <div *ngFor="let comment of reservations">
            <div class="comment" *ngIf="comment.ocena > 0">
              <div class="comment-header">
                <h3>{{ comment.korIme }}</h3>
              </div>
              <div class="comment-body">
                <p>{{ comment.komentar }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="map"></div>
    <div class="user-container">
      <h2>Rezervacija</h2>
      <form [formGroup]="reservationForm" (ngSubmit)="submitReservation()">
        <div class="form-group">
          <label for="date">Datum:</label>
          <input type="date" id="date" formControlName="date">
        </div>
        <div class="form-group">
          <label for="time">Vreme:</label>
          <input type="time" id="time" formControlName="time">
        </div>
        <div class="form-group">
          <label for="numberOfPeople">Broj osoba:</label>
          <input type="number" id="numberOfPeople" formControlName="numberOfPeople">
        </div>
        <div class="form-group">
          <label for="additionalRequests">Dodatni zahtevi:</label>
          <textarea id="additionalRequests" formControlName="additionalRequests"></textarea>
        </div>
        <button type="submit" class="btn get-started-btn" style="margin-left: 0;">Rezerviši</button>
      </form>

      <p>{{ message }}</p>
    </div>

    <div class="user-container">
      <button type="submit" class="btn get-started-btn" [routerLink]="['/make-reservation', restaurant?._id]">Rezerviši kroz interaktivni meni</button>
    </div>
  </section>
</main>
