<p>forgot-password-safeqa works!</p>
<main id="main">
  <section id="about" class="about">

    <div class="container">
      <div class="row">
        <div class="col-lg-6 pt-4 pt-lg-0 order-2 order-lg-1 content" style="margin-top: 30px;">
          <h3>Promena lozinke</h3>
        </div>
      </div>
      <div class="row">
        <form #form="ngForm">
          <br>
          <div class="form-group">
            <input type="password" class="form-control" id="p1" name="p1" aria-describedby="p1" placeholder="Unesite novu lozinku" required [(ngModel)]="newPass1">
            <br>
            <input type="password" class="form-control" id="p2" name="p2" aria-describedby="p2" placeholder="Unesite ponovo novu lozinku" required [(ngModel)]="newPass2">
          </div>
          <br>
          <button type="submit" class="btn get-started-btn" style="margin: 0;" [disabled]="form.invalid" (click)="changePassword()">Potvrdi</button>
        </form>
      </div>
      </div>
      <div style="margin-left: 80px; margin-top: 10px;color: crimson;">
        {{message}}
      </div>
  </section>
</main>
