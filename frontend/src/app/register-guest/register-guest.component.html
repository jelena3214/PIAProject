
<main id="main">

  <section id="about" class="about">
    <div class="container">

      <div class="row">
        <div class="col-lg-6 pt-4 pt-lg-0 order-2 order-lg-1 content" style="margin-top: 30px;">
          <h3>Registrujte se kao gost</h3>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-6 pt-4 pt-lg-0 order-2 order-lg-1 content">
        <form #login="ngForm">
          <br>
          <div class="form-group">
            <label for="exampleInputEmail1">Korisničko ime</label>
            <input type="email" class="form-control" id = "exampleInputEmail1" name="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Unesite korisničko ime" [(ngModel)]="username"  required>
          </div>
          <br>
          <div class="form-group" style="margin-bottom: 15px;">
            <label for="exampleInputPassword1">Lozinka</label>
            <input type="password" class="form-control" id = "exampleInputPassword1" name="exampleInputPassword1" placeholder="Unesite lozinku" [(ngModel)]="password" required>
          </div>
          <div class="form-group" style="margin-bottom: 15px;">
            <label for="bez1">Bezbednosno pitanje</label>
            <input type="text" class="form-control" name="b1" id = "bez1" placeholder="Unesite bezbednosno pitanje" [(ngModel)]="safeQuestion" required>
            <br>
            <input type="text" class="form-control" name="b2" id = "b2" placeholder="Unesite odgovor na pitanje" [(ngModel)]="safeResponse" required>
          </div>
          <div class="form-group">
            <label for="ime">Ime</label>
            <input type="text" class="form-control" name="ime" id = "ime" placeholder="Unesite ime" [(ngModel)]="name" required>
          </div>
          <div class="form-group">
            <label for="prez">Prezime</label>
            <input type="text" class="form-control" name="prez" id = "prez" placeholder="Unesite prezime" [(ngModel)]="lastName" required>
          </div>
          <br>
          <div>Pol</div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="M" [(ngModel)]="gender">
            <label class="form-check-label" for="flexRadioDefault1">
              M
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="F" [(ngModel)]="gender">
            <label class="form-check-label" for="flexRadioDefault2">
              Ž
            </label>
          </div>
          <br>
          <div class="form-group">
            <label for="adr">Adresa</label>
            <input type="text" class="form-control" name="adr" id = "adr" placeholder="Unesite adresu" required [(ngModel)]="adr">
          </div>
          <br>
          <div class="form-group">
            <label for="broj">Broj telefona</label>
            <input type="text" class="form-control" name="broj" id = "broj" placeholder="Unesite broj telefona u obliku +381..."  required [(ngModel)]="phone">
          </div>
          <br>
          <div class="form-group">
            <label for="mejl">Mejl</label>
            <input type="text" class="form-control" name="mejl" id = "mejl" placeholder="Unesite mejl"  required [(ngModel)]="email">
          </div>
          <br>
          <div class="form-group">
            <label for="slika" class="form-label">Slika</label>
            <input class="form-control" type="file" name="slika" id = "slika" (change)="onFileSelected($event)">

          </div>
          <br>
          <div class="form-group">
            <label for="razred">Broj kreditne kartice</label>
            <br>
            <input type="number" class="form-control" name="kartica" id="kartica" placeholder="Unesite broj kreditne kartice"  required [(ngModel)]="creditCard">
          </div>
          <br>
        </form>
        <button type="submit" class="btn get-started-btn" style="margin: 0;" (click)="registerUser()" [disabled]="login.invalid || gender == ''">Potvrdi</button>
      </div>
      </div>
    </div>
    <div style="margin-left: 45px; margin-top: 10px;color: crimson;">
      {{message}}
    </div>

  </section>

</main><!-- End #main -->
